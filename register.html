        async function runApp() {

                if (data && data.line_id) {
                    // Redirect to a specific page if line_userId exists in your API
                    window.location.href = "https://liff.line.me/2002580879-E7JYJ3Wy";

            } catch (err) {
                console.log(response);
                console.error(err);
            }
        }
